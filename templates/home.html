<html>
<head>
</head>
<body>
<form action="/post" method="POST">
	<h1>Welcome {{username}}</h1> 
	<input type="text" name = "photo" placeholder="post" required/> </br>
	Who can see this photo? 
	<input type="radio" name="allfollowers" id="option1" value="1" required/> All my followers 
	<input type="radio" name="allfollowers" id="option2" value="0"required/> Only my groups <br>
	<input type="text" name = "caption" placeholder="Add a caption..."> </br>
	Share these to which friend groups: 
	<input type="text" name = "friendgs" placeholder="comma separated list"> </br>
	<input type="submit" value = Post />

	
</form>

<style type="text/css">
	table, th, td{
		border: 1px solid black;
	}
</style>

Here are your posts:

<table>
	<th>Time</th>
	<th>Post</th>

{% for line in posts %}
	<tr>
		<td>{{line.postingdate}}</td>
		<td>{{line.filepath}}</td>
	</tr>
{% endfor %}
</table>

<a href="/select_blogger">Select a blogger</a>
<br>
<a href="/logout">Logout</a>

</body>


</html>
